<!DOCTYPE html>
<html>
	<meta charset="utf-8">
<head>
	<title>课程表格</title>
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5" width="500">
		<caption >课程表</caption>
	<tr align="center" bgcolor="pink">
		<th>星期一</th>
		<th>星期二</th>
		
		<th>星期四</th>
		<th>星期五</th>
	</tr>
	<tr align="center">
		<!--合并，跨行rowspan -->
		<td rowspan="2">语文</td>
		<td>数学</td>
		
		<td>英语</td>
		<td>生物</td>
	</tr>
	<tr align="center">
		
		<td>数学</td>
		
		<td>英语</td>
		<td>生物</td>
	</tr>
	<tr align="center">
		<td colspan="4">课间活动</td>
	
	</tr>
	<tr align="center">
						<!-- 嵌套表格 -->
		<td rowspan="2"><table border="1">
			<tr>
				<td>前半解</td>
				<td>后半将</td>
			</tr>
			<tr>
				<td>诗词</td>
				<td>古文</td>
			</tr>
		</table></td>
		<td>数学</td>
		
		<td>英语</td>
		<td>生物</td>
	</tr>
	<tr align="center">
		
		<td>数学</td>
		
		<td>英语</td>
		<td>生物</td>
	</tr>
	</table>

</body>
</html>
