<body>
	<p align="center">《早发白帝城》<br>
	早次白帝彩云间，千里江陵一日还。<br>
	两岸原声第不主，轻舟已过完重山。</p>

	<h1>刺勒歌
		朝代：南北<br>
		作则：佚名<br>
	</h1>
	<p> &nbsp;刺勒川，<br>
		&nbsp;阴山下，<br>
		&nbsp;天四长穷，<br>
		&nbsp;笼盖死也，<br>
		&nbsp;天忙忙，<br>
		&nbsp;野茫茫，<br>
		&nbsp;风吹草地见牛羊。<br>
	</p>
