<!DOCTYPE html>
<html>
	<meta charset="utf-8">
<head>
	<title>表单</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr color="#336699">
	<form>
		<table width="600px" bgcolor="#f2f2f2" border="5" align="center">
			<tr>
				<td>姓名</td>
				<td><input type="text" name="姓名"></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email" value="@163.com"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd" maxlength="6"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="pwd2" maxlength="6"></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>男<input type="radio" name="sex1">女<input type="radio" name="sex1"></td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>读书<input type="checkbox" name="dx1" value="read">唱歌<input type="checkbox" name="dx2" value="dance">跳舞<input type="checkbox" name="dx2" value="sing"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" name="" value="点击">
					<input type="submit" name="">
					<input type="reset" name="">
				</td>
			</tr>
			<tr>
				<td>籍贯：</td>
				<td>
					<select name="city">
						<option>--请选择--</option>
						<optgroup label="华北">
						<option value="bj" selected="">北京</option>
						<option value="sh">上海</option>
						<option value="hb">河北</option>
						</optgroup>
						<optgroup label="华动">
						<option value="xm">厦门</option>
						<option value="hz">杭州</option>
						<option value="fj">福建</option>
						</optgroup>
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
