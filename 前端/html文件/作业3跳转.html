<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>跳转作业</title>
</head>
<body>
	<div>
		<a href="#shuiguo">水果<br>
		<a href="#shucai">蔬菜<br>
		<a href="#yundong">运动</a>
	</div>
	<div id="shuiguo">
		<h1>水果</h1>
		<ul type="disc">
		 	<li>香蕉</li>
		 	<li>苹果</li>
		 	<li>梨</li>
		 	<li>西瓜</li>
		 	<li>樱桃</li>
		 	<li>菠萝</li>
		 	<li>橙子</li>
		 	<li>柚子</li>
		 	<li>芒果</li>
		</ul>
	</div>
	<div id="shucai">
		<h1>蔬菜</h1>
		<ul type="disc">
			<li>西红柿</li>
			<li>黄瓜</li>
			<li>土豆</li>
			<li>芹菜</li>
			<li>蒜台</li>
			<li>西葫芦</li>
			<li>香菇</li>
			<li>菠菜</li>
			<li>豆角</li>
			<li>油菜</li>
		</ul>
	</div>
	<div id="yundong">
		<h1>运动</h1>
		<ul type="disc">
			<li>跑步</li>
			<li>打羽毛球</li>
			<li>射箭</li>
			<li>骑马</li>
			<li>打乒乓球</li>
			<li>跳绳</li>
			<li>打棒球</li>
		</ul>
	</div>
</body>
</html>
