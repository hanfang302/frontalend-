<!DOCTYPE html>
<html>
	<meta charset="utf-8">
<head>
	<title>下拉菜单和列表选项</title>
</head>
<body>
	<tr>
		<td>下拉菜单：</td>
		<select name="dw">
			<option>请选择：</option>
			<optgroup label="动物">
			<option>猫</option>
			<option>猪</option>
			<option>狗</option>
			<option>猴子</option>
			<option>熊猫</option>
			</optgroup>
		</select>
	</tr>
	<tr>
		<td>列表项：</td>
		<select name="cs">
			<option value="bj">北京</option>
			<option value="sh">上海</option>
			<option value="gz">广州</option>
			<option value="sz">深圳</option>
			<option value="xg">香港</option>
			<option value="hz">杭州</option>
		</select>


	</tr>
</body>
</html>
