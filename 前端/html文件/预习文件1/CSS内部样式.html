<!DOCTYPE html>
<html>
<!-- CSS引用 -->
<head>
	<meta charset="utf-8">
	<title>CSS内部样式</title>

	<style type="text/css">
		/*CSS行内样式,在开始标签内添加style样式属性*/
		/*css内部样式（嵌入样式）*/
		p{font-size:60px;color: blue;font-family: "隶书"}
		h1{color: red;font-size: 80px}
		h2,h3,h4,h5{
			font-size: 50px;
			color: pink;
		}
	</style>
</head>

<body>
	<h1>CSS层叠样式</h1>
	<p>用于定义HTML内容在浏览器中显示的样式</p>
	<hr>
	<h2>CSS层叠样式表</h2>
	<h3>CSS层叠样式表</h3>
	<h4>CSS层叠样式表</h4>
	<h5>CSS层叠样式表</h5>
</body>
</html>
