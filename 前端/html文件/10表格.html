<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<body>
	<table border="10" cellpadding="10">
		<caption>标题</caption>
		<thead>
		<tr valign="top" bgcolor="blue">
			<th>表头1</th>
			<th>表头2</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td width="100" height="50" align="right">单元格1</td>
			<td>单元格2</td>	
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td>单元格3</td>
			<td>单元格4</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
