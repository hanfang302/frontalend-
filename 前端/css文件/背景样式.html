<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景样式</title>
	<style type="text/css">
		div{
			/*background-color: red;*/
			background-image: url(/home/hanfang/桌面/图片/1.jpg);
			width: 100px;
			height: 100px;
			border: 2px solid yellow;
			/*background-repeat: repeat-x;*/ 
		}
		.div1{
			background-repeat: no-repeat;
		}
		.div2{
			background-repeat: repeat-x;
		}
		.div3{
			background-repeat: repeat-y;
		}
		.div4{
			/*默认*/
			background-repeat: repeat;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
</body>
</html>
