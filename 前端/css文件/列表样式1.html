<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表样式</title>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		a{
			text-decoration: none;
			color: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="http://www.baidu.com" target="_blank">百度</a></li>
		<li><a href="http://www.taobao.com" target="_blank">淘宝</a></li>
		<li><a href="http:www.jingdong.com" target="_blank">京东</a></li>
	</ul>
</body>
</html>
