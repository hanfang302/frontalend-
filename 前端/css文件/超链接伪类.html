<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>超链接伪类</title>
	<style type="text/css">
		#d1{
			width: 100px;
			height: 30px;
			line-height: 30px;
			border: 1px solid #cccccc;
			text-align: center;
			background-color: #40B20F;
		}
		a{
			text-decoration: none; font-size: 18px;
		}
		a:link{color: white;}
		a:visited{color: purple;}
		a:hover{color: yellow;text-decoration: underline;}
		a:active{color: red;}
	</style>
</head>
<body>
	<div id="d1"><a href="http://www.lvyestudy.com" target="blank">绿叶学习网</a></div>
</body>
</html>
