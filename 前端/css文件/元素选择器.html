<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>元素选择器</title>
	<style type="text/css">
		div{
			color: red;
		}
		#d1{
			color: yellow;
		}
	</style>
</head>
<body>
	<div>绿叶学习网</div>
	<p id="d1">绿叶学习网</p>
	<span>绿叶学习网</span>
	<div>绿叶学习网</div>
</body>
</html>
