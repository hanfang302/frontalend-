<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>混合布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding-top: 0;
		}
		#father{
			width: 700px;
			height: 300px;
			border:1px dashed blue;
		}
		#d1{
			height: 300px;
			width: 400px;
			background-color:#B0E0E6;
			float: left; 
			text-align:center;
			line-height: 300px;
		}
		#d2{
			height: 300px;
			width: 300px;
			background-color: #4169E1;
			float: left;
			text-align:center;
			line-height: 300px; 
		}		
	</style>
</head>
<body>
	<div id="father">
		<div id="d1">one</div>
		<div id="d2">two</div>		
	</div>
</body>
</html>
