<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>混合布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding-top: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			border: 2px red solid;
		}
		#d1{
			height: 30px;
			background-color:#5CACEE;
			text-align: center; 
			
		}
		#d2{
			height: 310px;
			width: 150px;
			background-color: #00C78C;
			float: left;
			text-align:center;
			line-height: 310px;

		}
		#d3{
			height: 310px;
			width: 250px;
			background-color: #3D59AB;
			float: right;
			text-align:center;
			line-height: 310px;
		}
		#d4{
			height: 60px;
			width: 400px;
			background-color: #FA8072;
			float: left;
			text-align:center;
			line-height: 60px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="d1">one</div>
		<div id="d2">two</div>
		<div id="d3">three</div>
		<div id="d4">four</div>		
	</div>
</body>
</html>
