<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>相对定位练习</title>
	<style type="text/css">
		.father{
			width: 400px;
			height: 400px;
			border:2px red solid;
		}
		.father div{
			width: 100px;
			height: 80px;
			border:1px blue solid;
			margin:5px;
		}
		.son2{
			position: relative;
			top:10px;
			left:10px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">第一个无定位的元素</div>
		<div class="son2">相对定位的DIV元素</div>
		<div class="son3">第2个无定位的div元素</div>
	</div>
</body>
</html>
