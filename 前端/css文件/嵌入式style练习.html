<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>引入外部样式</title>
	<style type="text/css">
		p{
			color: blue;
			font-size: 25px;
		}
		div{
			color: red;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p>标题1,字体色为蓝色</p>
	<div>div标签内的内容1，字体色为红色</div>

	<p>标题2,字体色为蓝色</p>
	<div>div标签内的内容2，字体色为红色</div>
</body>
</html>
