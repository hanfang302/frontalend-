<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.f{
			width: 300px;
			height: 2000px;
			border:2px solid pink;
		}
		.f div{
			border:1px solid pink;
			margin:10px;
			width: 100px;
			height: 100px;
		}
		.div2{
			/*fixed absolute固定定位 参照浏览器固定*/
			/*relative相对定位 参照本身固定*/
			position: relative;
			left: 10px;
			top: 10px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="f">
		<div class="div1">box1</div>
		<div class="div2">box2</div>
		<div class="div3">box3</div>
	</div>
</body>
</html>
