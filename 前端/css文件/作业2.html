<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字体设置</title>
	<style type="text/css">
		span{
			font-weight: 900;
			text-decoration: underline;
		}
		p{
			text-transform: uppercase;
			text-align: center;
		}
	</style>
</head>
<body>
	<p>很多人都喜欢用战术上的勤奋，来掩盖战略上的懒惰。事实上这种<span>低水平的勤奋</span>远远比懒惰更可怕。</p>
	<p>remember: no pain,no gain!</p>
</body>
</html>
