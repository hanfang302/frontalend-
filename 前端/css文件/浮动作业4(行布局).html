<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>混合布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding-top: 0;
		}
		#father{
			width: 700px;
			height: 600px;
			border: 1px blue dashed;
		}
		#d1{
			height: 50px;
			width: 600px;
			background-color:#000000;
			text-align: center;
			float: left; 
			text-align:center;
			line-height: 50px;
		}
		#d2{
			height: 300px;
			width: 600px;
			background-color: #385E0F;
			float: left;
			text-align:center;
			line-height: 300px;
		}
		#d3{
			height: 170px;
			width: 600px;
			background-color: #87CEEB;
			float: left;
			text-align:center;
			line-height: 170px;
		}
		#d4{
			height: 80px;
			width: 600px;
			background-color: #292421;
			float: left;
			text-align:center;
			line-height: 80px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="d1">one</div>
		<div id="d2">two</div>
		<div id="d3">three</div>
		<div id="d4">four</div>		
	</div>
</body>
</html>
