	<p>汉·许慎《〈说文解字〉叙》:"盖依类象形，故谓之文;其后形声相益，即谓之字，"按，依类象形，即独体，为文;形声相益，即合体，为字。

《史记·秦始皇本纪》:"一法度衡石丈尺，车同轨，书同文字。"

北齐·颜之推《颜氏家训·勉学》:"夫文字者，坟籍根本，世之学徒，多不晓字。"

唐·韩愈《读〈鹖冠子〉》:"文字脱谬，为之正三十有五字。"

清·陈澧《东塾读书记·小学》:"声者象乎意而宣之者也，声不能传於异地，留於异时，於是乎书之为文字。</p>
