<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function getMax(a,b,c,d){
			var minNum;
			minNum = (a<b)?a:b;
			minNum = (minNum<c)?minNum:c;
			minNum = (minNum<d)?minNum:d;
			return minNum;
		}
		var b = getMax(1,2,3,4);
		alert(b);
	</script>
</head>
