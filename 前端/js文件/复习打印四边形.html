<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var i,j,k;
		for(i=0;i<4;i++){
			for(j=0;j<3-i;j++){
				document.write("-");
			}
			for(k=0;k<2*i+1;k++){
				document.write("*");
			}
			document.write("<br/>");
		}
			for(i=0;i<3;i++){
				for(j=0;j<i+1;j++){
					document.write("-");
				}
				for(k=0;k<5-2*i;k++){
					document.write("*");
				}
				document.write("<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
