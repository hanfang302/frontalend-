<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var a,b,c;
		for(a=0;a<4;a++){
			for(b=0;b<3-a;b++){
				document.write("-");
			} 
			for(c=0;c<2*a+1;c++){
				document.write("*");
			}
			document.write("<br/>");
		}
		for(a=0;a<3;a++){
			for(b=0;b<a+1;b++){
				document.write("-");
			} 
			for(c=0;c<5-2*a;c++){
				document.write("*");
			}
			document.write("<br/>");
		}
	</script>
</head>
<body>

</body>
</html>
