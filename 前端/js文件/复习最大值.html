<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">
		function getMax(a,b,c,d,e){
			var maxNum;
			maxNum = (a>b)?a:b;
			maxNum = (maxNum>c)?maxNum:c;
			maxNum = (maxNum>d)?maxNum:d;
			maxNum = (maxNum>e)?maxNum:e;
			return maxNum;
		}
		var a = getMax(4,5,8,9,7);
		alert(a);
	</script>
