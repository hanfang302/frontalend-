<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function getMax(a,b,c,d){
			var minMax 
			minMax = (a>b)?b:a
			minMax = (minMax>c)?c:minMax
			minMax = (minMax>d)?d:minMax
			return minMax
		}
		var a = getMax(4,5,2,6);
		alert(a)
	</script>
</body>
</html>
