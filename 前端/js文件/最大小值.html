<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//等同于def      形参
		function getMax(a,b,c,d,e){
			//var声名变量
			var maxNum;
			maxNum = (a>b)?a:b;
			maxNum = (maxNum>c)?maxNum:c;
			maxNum = (maxNum>d)?maxNum:d;
			maxNum = (maxNum>e)?maxNum:e;
			return maxNum;

			//a>b?a:b
			//maxNum = a;
			//maxNum = b;
			//maxNum = c;
			//maxNum = d;
			//maxNum = e;
		}
		var m = getMax(1,2,3,4,5);
		//调用
		alert(m)
	</script>
</body>
</html>
