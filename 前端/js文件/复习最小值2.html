<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function getMin(a,b,c,d){
			var minNum;
			minNum = (a>b)?b:a;
			minNum = (minNum>c)?c:minNum;
			minNum = (minNum>d)?d:minNum;
			return minNum;
		}
		var a = getMin(4,6,9,2);
		alert(a);
	</script>
