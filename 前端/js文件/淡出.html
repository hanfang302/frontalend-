<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function(){

			//显示
			$(".show").click(function(){
				$("img").show(3000);
			});

			//吟唱
			$(".hide").click(function(){
				$("img").hide(3000);
			})
		})
	</script>
</head>
<body>
	<button>显示</button>

	<button>隐常</button>
</body>
</html>
